# views/** helps
help.reservationRequest.description=Váš popis požadavku na rezervaci.
help.reservationRequest.specification.ADHOC_ROOM=Jednor\u00E1zov\u00E1 m\u00EDstnost slou\u017E\u00ED k uskute\u010Dn\u011Bn\u00ED jednoho \
videohovoru s d\u00E9lkou v \u0159\u00E1du minut \u010Di hodin. M\u00EDstnost je \
\u00FA\u010Dastn\u00EDk\u016Fm k dispozici po celou rezervovanou dobu a po \
jej\u00EDm uplnynut\u00ED je smaz\u00E1na.
help.reservationRequest.specification.PERMANENT_ROOM=Permanentn\u00ED m\u00EDstnost je mo\u017En\u00E9 pou\u017E\u00EDt k uskute\u010Dn\u011Bn\u00ED v\u00EDce \
videohovor\u016F. M\u00EDstnost nen\u00ED k dispozici \u00FA\u010Dastn\u00EDk\u016Fm po celou \
dobu rezervace, ale u\u017Eivatel\u00E9 si mus\u00ED pro ka\u017Ed\u00FD videohovor \
zarezervovat po\u017Eadovanou kapacitu. M\u00EDstnost mezi \
jednotliv\u00FDmi videohovory nen\u00ED smaz\u00E1na, ale fyzicky existuje \
po celou dobu hlavn\u00ED rezervace a tedy je zachov\u00E1no ve\u0161ker\u00E9 \
nastaven\u00ED a nahr\u00E1vky.
help.reservationRequest.specification.PERMANENT_ROOM_CAPACITY=Kapacita pro permanentn\u00ED m\u00EDstnost umo\u017E\u0148uje \
\u00FA\u010Dastn\u00EDk\u016Fm p\u0159ipojit se do permanentn\u00ED m\u00EDstnosti po dobu \
platnosti t\u00E9to rezervace.

help.administratorInformed=Administr\u00E1tor syst\u00E9mu byl automaticky informov\u00E1n o d\u016Fvodu ne\u00FAsp\u011Bchu.

help.reservationRequest.allocationState.NOT_ALLOCATED=Po\u017Eadavek na rezervaci je p\u0159ipraven pro napl\u00E1nov\u00E1n\u00ED, ale pl\u00E1nova\u010D jej je\u0161t\u011B nenapl\u00E1noval. Pl\u00E1nuj\u00ED se pouze rezervace jeden m\u011Bs\u00EDc dop\u0159edu.
help.reservationRequest.allocationState.ALLOCATED=Rezervace byla \u00FAsp\u011B\u0161n\u011B zarezervov\u00E1na pl\u00E1nova\u010Dem.
help.reservationRequest.allocationState.ALLOCATION_FAILED=Po\u017Eadavek nebylo mo\u017En\u00E9 pl\u00E1nova\u010Dem zarezervovat. ${help.administratorInformed}

