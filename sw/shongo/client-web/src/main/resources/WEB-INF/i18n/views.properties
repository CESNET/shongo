# views/** helps
views.help.reservationRequest.description=Your description of the reservation request.
views.help.reservationRequest.specification.ADHOC_ROOM=Ad-hoc room can be used for one videoconference call with \
length in minutes or hours. The room is available for \
participants to join for the whole booked time slot and \
then it is deleted.
views.help.reservationRequest.specification.PERMANENT_ROOM=Permanent room can be used for multiple videoconference \
calls. The room is not available to participants for the \
entire booked time slot, but the users must book room \
capacity for each videoconference call. The room is not \
deleted between independent calls and thus all settings \
and records are preserved.
views.help.reservationRequest.specification.PERMANENT_ROOM_CAPACITY=Capacity request for permanent room allows the participants \
to join to the permanent room in the booked time slot.
views.help.reservationRequest.allocationState.NOT_ALLOCATED=Reservation request has been prepared for booking but \
the scheduler hasn't allocated it yet. The scheduler \
allocates only reservations one month ahead.
views.help.reservationRequest.allocationState.ALLOCATED=The reservation has been successfully booked by \
the scheduler.
views.help.reservationRequest.allocationState.ALLOCATION_FAILED=Allocation of reservation has failed. System administrator \
has been informed about the reason of failure.
views.help.reservationRequest.executableState.NOT_STARTED=The room hasn't been created in the target device yet.
views.help.reservationRequest.executableState.STARTED=The room has been successfully created in the device and if \
it has allocated sufficient capacity participants can join \
it.
views.help.reservationRequest.executableState.STARTING_FAILED=Room cannot be created in the device. System administrator \
has been informed about the reason of failure.
views.help.reservationRequest.executableState.STOPPED=The room has been successfully stopped in the device.
views.help.reservationRequest.executableState.STOPPING_FAILED=The room cannot be stopped in the target device. \
System administrator has been informed about the reason \
of failure.

