<h1>[% title %]</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Identifier</th>
        <th>Name</th>
        <th>Purpose</th>
        <th>Starting date/time</th>
        <th>Duration</th>
        <th>State</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    [%- FOREACH request IN requests %]
    <tr>
        <td><a href="[% location %]/detail?id=[% request.id %]">[% request.id %]</a></td>
        <td>[% request.name %]</td>
        <td>[% request.purpose %]</td>
        <td>[% request.start %]</td>
        <td>[% request.duration %]</td>
        <td><a href="[% location %]/detail?id=[% request.id %]" class="state-[% request.stateCode %]">[% request.state %]</a></td>
        <td><a href="[% location %]/delete?id=[% request.id %]">delete</a></td>
    </tr>
    [%- END %]
    </tbody>
</table>
<div class="pull-right">
    <a class="btn" href="[% location %]/list">Refresh</a>
    <a class="btn btn-primary" href="[% location %]/create">Create new reservation request</a>
</div>
