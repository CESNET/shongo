<h1>[% title %]</h1>
<table class="listing">
    <thead>
    <tr>
        <td>Identifier</td>
        <td>Name</td>
        <td>Purpose</td>
        <td>Starting date/time</td>
        <td>Duration</td>
        <td>Periodicity</td>
        <td>State</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    [% FOREACH request IN requests %]
    <tr>
        <td><a href="[% location %]/detail?id=[% request.identifier %]">[% request.identifier %]</a></td>
        <td>[% request.name %]</td>
        <td>[% request.purpose %]</td>
        <td>2012-01-01 12:00</td>
        <td>2 hours</td>
        <td>none</td>
        <td class="state-allocated">allocated</td>
        <td><a href="[% location %]/delete?id=[% request.identifier %]">delete</a></td>
    </tr>
    [% END %]
    </tbody>
</table>
<form class="action" action="[% location %]/create" method="post">
    <input type="submit" value="Create new reservation request"/>
</form>
