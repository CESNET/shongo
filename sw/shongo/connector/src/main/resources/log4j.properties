log4j.rootLogger=FINEST, CONSOLE, FILE

log4j.appender.CONSOLE=cz.cesnet.shongo.util.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%t] %-5p %c{1} - %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.Threshold = WARN
log4j.appender.FILE.File=log/connector.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=100
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%p [%t] %d %n %c: %m%n

log4j.logger.jade=WARN
log4j.logger.org.apache.commons=WARN

# Disable logging of jade messages
log4j.logger.cz.cesnet.shongo.jade=WARN

#
# File logger for all performed actions in connector
#
log4j.appender.ACTION=org.apache.log4j.RollingFileAppender
log4j.appender.ACTION.File=log/connector-actions.log
log4j.appender.ACTION.MaxFileSize=10MB
log4j.appender.ACTION.MaxBackupIndex=100
log4j.appender.ACTION.Append=true
log4j.appender.ACTION.layout=org.apache.log4j.PatternLayout
log4j.appender.ACTION.layout.ConversionPattern=%d [%t] %m%n
# All performed actions are logged by the following class
log4j.logger.cz.cesnet.shongo.connector.ConnectorAgent.Action=INFO, ACTION
