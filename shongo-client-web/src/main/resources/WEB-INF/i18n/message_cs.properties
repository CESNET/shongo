views.help.resources.example=Zdroj si m\u016F\u017Eete p\u0159edstavit jako budovu, v kter\u00E9 se nach\u00E1z\u00ED n\u011Bkolik m\u00EDstnost\u00ED, a omezen\u00FD po\u010Det licenc\u00ED si \
m\u016F\u017Eete p\u0159edstavit jako \u017Eidle nach\u00E1zej\u00EDc\u00ED se v t\u00E9to budov\u011B, kter\u00E9 je mo\u017Eno mezi jednotliv\u00FDmi m\u00EDstnostmi \
p\u0159esouvat. V ka\u017Ed\u00E9 m\u00EDstnosti se tedy v r\u016Fznou dobu m\u016F\u017Ee nach\u00E1zet r\u016Fzn\u00FD po\u010Det \u017Eidl\u00ED. Aby si ale \
