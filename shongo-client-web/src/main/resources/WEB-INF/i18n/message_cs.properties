views.help.title=${navigation.help}
views.help.introduction=Úvod
views.help.introduction.text1=<b>Rezerva\u010Dn\u00ED syst\u00E9m</b> V\u00E1m umo\u017E\u0148uje si vytvo\u0159it Va\u0161e vlastn\u00ED virtu\u00E1ln\u00ED m\u00EDstnosti pro H.323/SIP \
videokonference nebo Adobe Connect web konference. Tyto m\u00EDstnosti m\u016F\u017Eete sd\u00EDlet s Va\u0161imi spolupracovn\u00EDky \
a vyu\u017E\u00EDvat je pro uskute\u010Dn\u011Bn\u00ED konferen\u010Dn\u00EDch hovor\u016F. Vytv\u00E1\u0159en\u00ED m\u00EDstnost\u00ED je povoleno pouze p\u0159ihl\u00E1\u0161en\u00FDm \
u\u017Eivatel\u016Fm s ur\u010Ditou <a href\="\#loa">\u00FArovn\u00ED ov\u011B\u0159en\u00ED</a>. <a href\="{0}" target\="_blank">P\u0159ihl\u00E1sit</a> se m\u016F\u017Eete pomoc\u00ED Va\u0161eho u\u017Eivatelsk\u00E9ho \u00FA\u010Dtu \
z Va\u0161\u00ED organizace, kter\u00E1 je zapojena do <a href\="http\://www.eduid.cz/" target\="_blank">eduID.cz</a> federace \
nebo si m\u016F\u017Eete zalo\u017Eit nov\u00FD u\u017Eivatelsk\u00FD \u00FA\u010Det v <a href\="http\://hostel.eduid.cz/cs/registrace.html" target\="_blank">hostelu</a>.
views.help.introduction.text2=Novou m\u00EDsnost m\u016F\u017Eete zalo\u017Eit z <a href\="{0}" target\="_blank">hlavn\u00ED str\u00E1nky</a> nebo ze str\u00E1nky \
s Va\u0161imi <a href\="{1}" target\="_blank">po\u017Eadavky na rezervace</a>.
views.help.loa=Úroveň ověření
views.help.loa.text1=Vytvo\u0159it novou m\u00EDstnost nebo zarezervovat kapacitu pro existuj\u00EDc\u00ED m\u00EDstnost m\u016F\u017Ee pouze p\u0159ihl\u00E1\u0161en\u00FD u\u017Eivatel, \
kter\u00FD m\u00E1 ur\u010Ditou \u00FArove\u0148 ov\u011B\u0159en\u00ED. Pokud se V\u00E1m zobrazuje <b id\="warning" class\="fa fa-warning" style\="color\: \#f71;"></b> \
vedle Va\u0161eho jm\u00E9na v horn\u00ED \u010D\u00E1sti str\u00E1nky, znamen\u00E1 to, \u017Ee V\u00E1\u0161 \u00FA\u010Det pomoc\u00ED kter\u00E9ho jste p\u0159ihl\u00E1\u0161en\u00ED, \
nespl\u0148uje po\u017Eadovanou \u00FArove\u0148 ov\u011B\u0159en\u00ED. V tomto p\u0159\u00EDpad\u011B m\u00E1te dv\u011B mo\u017Enosti\:
views.help.loa.text2=Po\u017E\u00E1dat Va\u0161eho poskytovatele identity, aby V\u00E1s dodate\u010Dn\u011B ov\u011B\u0159il (nap\u0159. pokud m\u00E1te identitu z <a href\="http\://hostel.eduid.cz/" target\="_blank">hostelu</a>, postupujte podle <a href\="http\://hostel.eduid.cz/cs/overeni_identity.html" target\="_blank">tohoto n\u00E1vodu</a>).
views.help.loa.text3=Po\u017E\u00E1dat <a href\="mailto\: {0}">administr\u00E1tory syst\u00E9mu</a>, aby V\u00E1m explicitn\u011B umo\u017Enili vytv\u00E1\u0159en\u00ED m\u00EDstnost\u00ED a rezervace kapacit.
views.help.rooms=Místnosti
views.help.rooms.text=Při vytváření nové virtuální místnosti si můžete vybrat mezi dvěma typy místností:
views.help.rooms.display=Zobrazit podrobnější popis jednotlivých typů místností
views.help.roomType.display=Zobrazit podrobnější popis místnosti
views.help.roomType.ADHOC_ROOM.description=Jednor\u00E1zov\u00E1 m\u00EDstnost slou\u017E\u00ED k uskute\u010Dn\u011Bn\u00ED <b>jednoho konferen\u010Dn\u00EDho hovoru</b> a jeho maxim\u00E1ln\u00ED doba \
je <b>omezena v \u0159\u00E1du dn\u016F</b>. M\u00EDstnost je \u00FA\u010Dastn\u00EDk\u016Fm k dispozici po <b>celou zarezervovanou dobu</b> a \
po jej\u00EDm uplnynut\u00ED je odstran\u011Bna. Pokud si v\u00EDcekr\u00E1t po sob\u011B zarezervujete jednor\u00E1zovou m\u00EDstnost, \
m\u016F\u017Eete dostat p\u0159id\u011Blen\u00E9 m\u00EDstnosti s <b>r\u016Fzn\u00FDmi identifik\u00E1tory</b> (nap\u0159. r\u016Fzn\u00E9 n\u00E1zvy, H.323 \u010D\u00EDsla a \
Adobe Connect adresy).
views.help.roomType.ADHOC_ROOM.example=Jednor\u00E1zovou m\u00EDstnost si m\u016F\u017Eete p\u0159edstavit jako m\u00EDstnost se stolem a ur\u010Dit\u00FDm po\u010Dtem \u017Eidl\u00ED, kterou \
jste si p\u0159edem zarezervovali pro Va\u0161i sch\u016Fzi. \u00DA\u010Dastn\u00EDci mohou v ur\u010Denou dobu p\u0159ij\u00EDt, sednout si a \
sch\u016Fze m\u016F\u017Ee za\u010D\u00EDt. P\u0159ed uplynut\u00EDm zazervovan\u00E9 doby mus\u00EDte m\u00EDstnost opustit, aby mohla b\u00FDt vyu\u017Eita \
pro dal\u0161\u00ED \u00FA\u010Dely. Pro r\u016Fzn\u00E9 sch\u016Fze m\u016F\u017Eete dostat p\u0159id\u011Bleny r\u016Fzn\u00E9 m\u00EDstnosti \
(nap\u0159. pro prvn\u00ED sch\u016Fzi <b>${views.help.roomType.ADHOC_ROOM.example.room1.name}</b> a pro druhou sch\u016Fzi <b>${views.help.roomType.ADHOC_ROOM.example.room2.name}</b>).
views.help.roomType.ADHOC_ROOM.example.room1.name=Místnost X
views.help.roomType.ADHOC_ROOM.example.room1.description=Jednorázová místnost pro 4 účastníky
views.help.roomType.ADHOC_ROOM.example.room2.name=Místnost Y
views.help.roomType.ADHOC_ROOM.example.room2.description=Jednorázová místnost pro 8 účastníků
views.help.roomType.PERMANENT_ROOM.description=Permanentn\u00ED m\u00EDstnost slou\u017E\u00ED k uskute\u010Dn\u011Bn\u00ED <b>v\u00EDce konferen\u010Dn\u00EDch hovor\u016F</b> (nap\u0159. pravideln\u00E9 sch\u016Fze). \
M\u00EDstnost m\u016F\u017Ee b\u00FDt vytvo\u0159ena pro del\u0161\u00ED \u010Dasov\u00E9 obdob\u00ED (v&nbsp;\u0159\u00E1du&nbsp;let), ale po <b>celou dobu nen\u00ED</b> \
\u00FA\u010Dastn\u00EDk\u016Fm k dispozici. Pro ka\u017Ed\u00FD konferen\u010Dn\u00ED hovor uskute\u010Dn\u011Bn\u00FD v permanentn\u00ED m\u00EDstnosti <b>je pot\u0159eba \
zarezervovat kapacitu</b>, kter\u00E1 ur\u010Duje kolik \u00FA\u010Dastn\u00EDk\u016F se bude moci do m\u00EDstnosti p\u0159ipojit. \
V\u00FDhodou permanentn\u00ED m\u00EDstnosti je, \u017Ee tato m\u00EDstnost dostane jednor\u00E1zov\u011B p\u0159id\u011Bleny identifik\u00E1tory \
(n\u00E1zev, H.323 \u010D\u00EDslo nebo Adobe Connect adresu) a tyto identifik\u00E1tory se po celou dobu existence \
m\u00EDstnosti nem\u011Bn\u00ED (samoz\u0159ejm\u011B pokud o zm\u011Bnu nepo\u017E\u00E1d\u00E1te). Tedy <b>identifik\u00E1tory m\u00EDstnosti jsou stejn\u00E9 \
pro v\u0161echny konferen\u010Dn\u00ED hovory</b>, kter\u00E9 se v n\u00ED odehrajou.
views.help.roomType.PERMANENT_ROOM.example=Permanentn\u00ED m\u00EDstnost si m\u016F\u017Eete p\u0159edstavit jako m\u00EDstnost, v kter\u00E9 je um\u00EDst\u011Bn st\u016Fl, ale nejsou zde \
\u017E\u00E1dn\u00E9 \u017Eidle. \u00DA\u010Dastn\u00EDci tedy nemohou kdykoliv p\u0159ij\u00EDt, sednout si a za\u010D\u00EDt sch\u016Fzi, ale n\u011Bkdo jim \
mus\u00ED pro ka\u017Edou sch\u016Fzi nejd\u0159\u00EDve &bdquo;p\u0159ipravit \u017Eidle&rdquo;.
views.help.roomType.PERMANENT_ROOM.example.room.name=Moje místnost
views.help.roomType.PERMANENT_ROOM.example.room.description=Permanentní místnost
views.help.roomType.PERMANENT_ROOM.example.capacity=Jakmile p\u0159iprav\u00EDte do m\u00EDstnosti \u017Eidle (zarezervujete po\u017Eadovanou kapacitu), \u00FA\u010Dastn\u00EDci mohou do m\u00EDstnosti \
vstoupit, usadit se a sch\u016Fze m\u016F\u017Ee za\u010D\u00EDt. Pro ka\u017Edou sch\u016Fzi m\u016F\u017Eete p\u0159ipravit r\u016Fzn\u00FD po\u010Det \u017Eidl\u00ED. \
M\u00EDstnost je um\u00EDst\u011Bna st\u00E1le ve stejn\u00E9 budov\u011B na stejn\u00E9m m\u00EDst\u011B a je nem\u011Bnn\u011B ozna\u010Dena \
(cedulkou <b>${views.help.roomType.PERMANENT_ROOM.example.room.name}</b>) a tedy v\u0161echny sch\u016Fze se odehr\u00E1vaj\u00ED na stejn\u00E9m m\u00EDst\u011B.
views.help.roomType.PERMANENT_ROOM.example.capacity1=Kapacita pro 4 účastníky
views.help.roomType.PERMANENT_ROOM.example.capacity2=Kapacita pro 8 účastníků
views.help.resources=Zdroje
views.help.resources.text=Rezerva\u010Dn\u00ED syst\u00E9m spravuje hardwarov\u00E9 a softwarov\u00E9 vybaven\u00ED (jednotn\u011B ozna\u010Dovan\u00E9 jako <b>zdroje</b>), kter\u00E9 \
umo\u017E\u0148uj\u00ED vytv\u00E1\u0159en\u00ED a spr\u00E1vu virtu\u00E1ln\u00EDch m\u00EDstnost\u00ED. Ka\u017Ed\u00FD zdroj disponuje pouze omezen\u00FDm po\u010Dtem licenc\u00ED, \
kter\u00E9 mohou b\u00FDt v jednom okam\u017Eiku vyu\u017Eity. Nap\u0159. pokud se chcete p\u0159ipojit do Adobe Connect m\u00EDstnosti, \
zdroj mus\u00ED m\u00EDt pro V\u00E1s  k dispozici alespo\u0148 jednu volnou licenci, jinak V\u00E1m nedovol\u00ED se p\u0159ipojit. \
P\u0159ipojen\u00EDm se do m\u00EDstnosti tuto licenci spot\u0159ebujete a Va\u0161e opu\u0161t\u011Bn\u00ED m\u00EDstnosti ji zase uvoln\u00ED. \
Aby bylo mo\u017En\u00E9 ka\u017Ed\u00E9 m\u00EDstnosti garantovat, \u017Ee se do n\u00ED bude moci p\u0159ipojit u\u0159\u010Dit\u00FD po\u010Det \u00FA\u010Dastn\u00EDk\u016F, je nutn\u00E9 \
tyto licence na zdroj\u00EDch dop\u0159edu rezervovat. Z tohoto d\u016Fvodu je pot\u0159eba explicitn\u011B rezervovat po\u017Eadovanou \
